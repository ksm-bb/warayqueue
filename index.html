    // ==========================================

      const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxHNkwMjij19OIYAcGnpNNXIVUls8vXhh__tiHehK-aFt9M7iJwHa3iI9rdr1v_7N6d/exec";

      // ==========================================

      useEffect(() => {

      const handleAdminLogin = (e) => {

      const handleSetManualDate = useCallback((dateVal) => {
